<!DOCTYPE html>
<html>
<head>
  <title>Emoji Love Game | by mrSatower</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./src/style.css" />
  <link rel="stylesheet" href="./src/background.css" />

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">  
</head>

<body>
  <div class="container">

    <!-- Game screen -->
    <div id="box">  
      <div id="ball"></div>
      <div id="gun" class="shoot"></div>
      <div id="misile"></div>

      <div class="background">
        <div class="cloud c1"></div>
        <div class="cloud c2"></div>
        <div class="cloud c3"></div>
        <div class="mountain m1"></div>
        <div class="mountain m2"></div>
        <div class="mountain m3"></div>
        <div class="mountain m4"></div>
        <div class="tree"></div>
      </div>
    </div>

    <!-- Mobile controls -->
    <div class="button-container">
      <div>
        <button id="on-j">☝</button>
        <p class="mt">jump</p> 
        <p>j</p>
      </div>
      <div>
        <button id="on-s">❤️</button>
        <p class="mt">shoot</p>
        <p>s</p>
      </div>
    </div>

    <a class="credits" href="https://github.com/mrsatower" target="_blank" rel="noopener noreferrer">by mrSatower</a>
  </div>
</body>

<script src="./src/index.js" type="module"></script>

</html>
